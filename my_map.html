	<script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"

	crossorigin=""></script>

<body>

<h1>Lots of maps</h1>
<p>lots to see.</p>
<p>And here comes the map:</p>
<div id="mapid" style="width: 600px; height: 400px; position: relative;"></div>

<script>

	var mymap = L.map('mapid').setView([51.5, 11.5], 6);

	//var OSMbackground = L.tileLayer('https://{s}.tile.openstreetmap.de/tiles/osmde/{z}/{x}/{y}.png', {
		//attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>' + ' GEO-77'
	//}).addTo(mymap);

	//var markerBota = L.marker([48.523549, 9.057546]).addTo(mymap);
	
	//markerBota.bindPopup("<p>This is the Botanical Garden</p>");

	// Add basemaps
	// basemap 1:
	var Esri_WorldPhysical = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Physical_Map/MapServer/tile/{z}/{y}/{x}', {
	attribution: 'Tiles &copy; Esri &mdash; Source: US National Park Service',
	maxZoom: 8
}).addTo(mymap);

	// basemap 2:
	var Esri_NatGeoWorldMap = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/NatGeo_World_Map/MapServer/tile/{z}/{y}/{x}', {
	attribution: 'Tiles &copy; Esri &mdash; National Geographic, Esri, DeLorme, NAVTEQ, UNEP-WCMC, USGS, NASA, ESA, METI, NRCAN, GEBCO, NOAA, iPC',
	maxZoom: 16
});
	
	// basemap 3:
	var MtbMap = L.tileLayer('http://tile.mtbmap.cz/mtbmap_tiles/{z}/{x}/{y}.png', {
	attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &amp; USGS'
});
	
	var basemaps = {
		"Map of something": Esri_WorldPhysical,
		"Map of something else": Esri_NatGeoWorlMap,
		"And yet another map": MtbMap
	};
	
	var legend = L.control.layers(basemaps, null, {}).addTo(mymap);
	
</script>
</body>
</html>
